<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - SmartSelect</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
	<header>
		<nav class="border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800 mb-4">
			<div class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl">
				<div class="mt-1" id="logo-container"></div>
			</div>
		</nav>
	</header>
    <div class="min-h-screen bg-gray-100 py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="absolute inset-0 bg-gradient-to-r from-blue-300 to-blue-600 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
            <div class="relative w-full max-w-xl lg:w-[40rem] px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20 mx-auto">
                <div class="max-w-md mx-auto">
                    <div>
                        <h1 class="text-2xl font-semibold">Connexion</h1>
                    </div>
                    <div class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <div class="relative">
                                <input autocomplete="off" id="email" name="email" type="text" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600" placeholder="Email address" />
                                <label for="email" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Adresse email</label>
                            </div>
                            <div class="relative">
                                <input autocomplete="off" id="password" name="password" type="password" class="peer placeholder-transparent h-10 w-full border-b-2 border-gray-300 text-gray-900 focus:outline-none focus:border-rose-600" placeholder="Password" />
                                <label for="password" class="absolute left-0 -top-3.5 text-gray-600 text-sm peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-440 peer-placeholder-shown:top-2 transition-all peer-focus:-top-3.5 peer-focus:text-gray-600 peer-focus:text-sm">Mot de passe</label>
                            </div>
                            <div class="relative text-end">
                                <button class="bg-blue-500 text-white rounded-md px-2 py-1">Se connecter</button>
                            </div>
                        </div>
						<div class="text-center mt-6 text-gray-500">
							<p class="mt-2">Vous n'avez pas de compte ? <a href="#" class="text-blue-600 font-medium hover:underline">Inscrivez-vous</a></p>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
	<div id="footer-container"></div>
    <script src="./assets/js/login.js"></script>
	<script src="./assets/js/scriptComponent.js"></script>
    <script src="./assets/js/toastManager.js"></script>

</body>
</html>
