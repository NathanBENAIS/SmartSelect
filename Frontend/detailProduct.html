<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du produit - SmartSelect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <!-- En-tête de navigation -->
    <div id="header-container"></div>
    <!-- <div class="bg-white dark:bg-gray-900 shadow"> -->
    <div>
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <button id="back-button" class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">
                ← Retour
            </button>
        </div>
    </div>

    <!-- Conteneur d'erreur -->
    <div id="error-container" class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 mt-4"></div>

    <!-- Contenu principal -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow">
            <!-- Section principale -->
            <div class="flex flex-col md:flex-row">
                <!-- Colonne gauche : Image et informations essentielles -->
                <div class="md:w-1/2 p-6">
                    <div class="aspect-w-1 aspect-h-1 rounded-lg overflow-hidden bg-gray-200 dark:bg-gray-700 mb-6">
                        <img id="product-image" src="" alt="" class="w-full h-full object-cover">
                    </div>

                    <!-- Informations de base -->
                    <div class="space-y-4">
                        <div>
                            <h1 id="product-name" class="text-3xl font-bold text-gray-900 dark:text-white"></h1>
                            <p id="product-model" class="text-lg text-gray-600 dark:text-gray-400"></p>
                        </div>

                        <div class="flex items-center justify-between">
                            <span class="text-2xl font-bold text-primary-600 dark:text-primary-400" id="product-price"></span>
                            <span id="product-stock" class="px-3 py-1 rounded-full text-sm font-semibold"></span>
                        </div>

                        <div>
                            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Fabricant</h2>
                            <p id="product-manufacturer" class="text-gray-600 dark:text-gray-400"></p>
                        </div>

                        <!-- Codes produit -->
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-gray-600 dark:text-gray-400">SKU:</span>
                                <span id="product-sku" class="font-medium"></span>
                            </div>
                            <div>
                                <span class="text-gray-600 dark:text-gray-400">EAN:</span>
                                <span id="product-ean" class="font-medium"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Colonne droite : Spécifications et détails -->
                <div class="md:w-1/2 p-6 border-t md:border-t-0 md:border-l border-gray-200 dark:border-gray-700">
                    <!-- Onglets de navigation -->
                    <div class="border-b border-gray-200 dark:border-gray-700">
                        <nav class="flex -mb-px space-x-4 overflow-x-auto" aria-label="Tabs">
                            <button onclick="switchTab('specs')" class="tab-button whitespace-nowrap border-b-2 border-transparent py-4  text-sm font-medium">
                                Spécifications
                            </button>
                            <button onclick="switchTab('description')" class="tab-button whitespace-nowrap border-b-2 border-transparent py-4 text-sm font-medium">
                                Description
                            </button>
                            <button onclick="switchTab('durability')" class="tab-button whitespace-nowrap border-b-2 border-transparent py-4  text-sm font-medium">
                                Durabilité
                            </button>
                            <button onclick="switchTab('news')" class="tab-button whitespace-nowrap border-b-2 border-transparent py-4  text-sm font-medium">
                                Actualités
                            </button>
                            <button onclick="switchTab('stores')" class="tab-button whitespace-nowrap border-b-2 border-transparent py-4 px-2 text-sm font-medium">
                                Magasin
                            </button>
                            <button onclick="switchTab('videos')" class="tab-button whitespace-nowrap border-b-2 border-transparent py-4  text-sm font-medium">
                                Vidéo
                            </button>
                        </nav>
                    </div>

                    <!-- Contenu des onglets -->
                    <div class="mt-6">
                        <!-- Spécifications -->
                        <div id="tab-specs" class="tab-content">
                            <div class="space-y-6">
                                <!-- Spécifications principales -->
                                <div id="product-specs"></div>

                                <!-- Appareil photo -->
                                <div id="camera-specs" class="hidden">
                                    <h3 class="text-lg font-semibold mb-3 dark:text-white">Appareil photo</h3>
                                    <div class="grid grid-cols-2 gap-4"></div>
                                </div>

                                <!-- Connectivité -->
                                <div id="connectivity-specs" class="hidden">
                                    <h3 class="text-lg font-semibold mb-3 dark:text-white">Connectivité</h3>
                                    <div class="grid grid-cols-2 gap-4"></div>
                                </div>

                                <!-- DAS -->
                                <div id="sar-ratings" class="hidden">
                                    <h3 class="text-lg font-semibold mb-3 dark:text-white">Valeurs DAS (W/kg)</h3>
                                    <div class="grid grid-cols-3 gap-4"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div id="tab-description" class="tab-content hidden">
                            <p id="product-description" class="text-gray-600 dark:text-gray-400"></p>
                        </div>

                        <!-- Durabilité -->
                        <div id="tab-durability" class="tab-content hidden">
                            <div class="space-y-6">
                                <!-- Indice de réparabilité -->
                                <div>
                                    <h3 class="text-lg font-semibold mb-3 dark:text-white">Indice de réparabilité</h3>
                                    <div class="flex items-center space-x-4">
                                        <div id="repairability-index" class="text-2xl font-bold dark:text-white"></div>
                                        <div class="flex-1 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                                            <div id="repairability-bar" class="bg-primary-600 h-2.5 rounded-full"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Disponibilité des pièces -->
                                <div>
                                    <h3 class="text-lg font-semibold mb-3 dark:text-white">Disponibilité des pièces détachées</h3>
                                    <div id="spare-parts" class="text-lg dark:text-gray-300"></div>
                                </div>

                                <!-- Informations supplémentaires -->
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <span class="text-gray-600 dark:text-gray-400">Origine de fabrication:</span>
                                        <span id="manufacturing-origin" class="font-medium dark:text-white"></span>
                                    </div>
                                    <div>
                                        <span class="text-gray-600 dark:text-gray-400">Produit durable:</span>
                                        <span id="is-sustainable" class="font-medium dark:text-white"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Actualités -->
                        <div id="tab-news" class="tab-content hidden">
                            <div class="space-y-4 max-h-[600px] overflow-y-auto pr-4" id="news-container">
                                <!-- Les actualités seront injectées ici dynamiquement -->
                            </div>
                        </div>
                        <!-- Magasins -->
                        <div id="tab-stores" class="tab-content hidden">
                            <div class="space-y-4" id="stores-list">
                                <!-- Liste des magasins injectée par JavaScript -->
                            </div>
                        </div>

                        <!-- Vidéos -->
                        <div id="tab-videos" class="tab-content hidden">
                            <div class="space-y-4" id="videos-list">
                                <!-- Liste des vidéos injectée par JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- reviews-section -->
        <div class="reviews-section max-w-6xl mx-auto  mt-8">
            <div class="bg-white dark:bg-gray-900 rounded-lg shadow p-6">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-6">Avis clients</h2>
        
                <!-- Formulaire d'ajout d'avis -->
                <form id="review-form" class="mb-8 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Note</label>
                        <div class="flex items-center space-x-1" id="rating-stars">
                            <button type="button" class="star-btn focus:outline-none" data-rating="1">
                                <svg class="w-6 h-6 text-gray-300 dark:text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                            </button>
                            <!-- Répété 5 fois pour les 5 étoiles -->
                            <button type="button" class="star-btn focus:outline-none" data-rating="2">
                                <svg class="w-6 h-6 text-gray-300 dark:text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                            </button>
                            <button type="button" class="star-btn focus:outline-none" data-rating="3">
                                <svg class="w-6 h-6 text-gray-300 dark:text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                            </button>
                            <button type="button" class="star-btn focus:outline-none" data-rating="4">
                                <svg class="w-6 h-6 text-gray-300 dark:text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                            </button>
                            <button type="button" class="star-btn focus:outline-none" data-rating="5">
                                <svg class="w-6 h-6 text-gray-300 dark:text-gray-600" fill="currentColor" viewBox="0 0 20 20">
                                    <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
                                </svg>
                            </button>
                        </div>
                        <input type="hidden" id="rating-value" name="rating" value="0" required>
                    </div>
        
                    <div>
                        <label for="comment" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Votre avis</label>
                        <textarea
                            id="comment"
                            name="comment"
                            rows="4"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"
                            required
                        ></textarea>
                    </div>
        
                    <button
                        type="submit"
                        class="inline-flex justify-center px-4 py-2 text-sm font-medium text-white bg-primary-600 border border-transparent rounded-md hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500 disabled:opacity-50"
                    >
                        Publier mon avis
                    </button>
                </form>
        
                <!-- Liste des avis -->
                <div id="reviews-list" class="space-y-6">
                    <!-- Les avis seront insérés ici dynamiquement -->
                </div>
            </div>
        </div>
        <!-- reviews-section -->
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
       
    <!-- Scripts -->
    <script src="assets/js/scriptComponent.js"></script>    
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/reviews.js"></script>
    <script src="./assets/js/toastManager.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/DetailProduct.js"></script>

    <!-- Templates pour les listes -->
    <template id="store-item-template">
        <a class="flex items-center p-4 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-md transition-shadow">
            <div class="flex-shrink-0 mr-4">
                <div class="w-10 h-10 bg-blue-100 dark:bg-blue-900 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-blue-600 dark:text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                    </svg>
                </div>
            </div>
            <div class="flex-1">
                <div class="font-medium text-blue-600 dark:text-blue-400 store-name"></div>
                <div class="text-sm text-gray-500 dark:text-gray-400 store-url"></div>
            </div>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </a>
    </template>

    <template id="video-item-template">
        <a class="flex items-center p-4 bg-white dark:bg-gray-800 rounded-lg shadow hover:shadow-md transition-shadow">
            <div class="flex-shrink-0 mr-4">
                <div class="w-10 h-10 bg-red-100 dark:bg-red-900 rounded-full flex items-center justify-center">
                    <svg class="w-6 h-6 text-red-600 dark:text-red-400" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"/>
                    </svg>
                </div>
            </div>
            <div class="flex-1">
                <div class="font-medium text-red-600 dark:text-red-400 video-title"></div>
                <div class="text-sm text-gray-500 dark:text-gray-400 video-url"></div>
            </div>
            <svg class="w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
        </a>
    </template>

    <script>
        function switchTab(tabName) {
            // Cacher tous les contenus
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Désactiver tous les boutons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('border-primary-500', 'text-primary-600');
                button.classList.add('text-gray-500', 'border-transparent');
            });
            
            // Afficher le contenu sélectionné
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            
            // Activer le bouton sélectionné
            event.currentTarget.classList.remove('text-gray-500', 'border-transparent');
            event.currentTarget.classList.add('border-primary-500', 'text-primary-600');
        }

        // Activer l'onglet Spécifications par défaut
        document.addEventListener('DOMContentLoaded', () => {
            // Initialiser l'onglet Spécifications comme actif
            const defaultTab = document.querySelector('[onclick="switchTab(\'specs\')"]');
            if (defaultTab) {
                defaultTab.classList.remove('text-gray-500', 'border-transparent');
                defaultTab.classList.add('border-primary-500', 'text-primary-600');
            }
            
            // Afficher le contenu des spécifications
            const specsContent = document.getElementById('tab-specs');
            if (specsContent) {
                specsContent.classList.remove('hidden');
            }

            // Mettre à jour les compteurs des magasins et vidéos
            const product = window.productDetail?.product;
            if (product) {
                updateCounts(product);
            }
        });

        function updateCounts(product) {
            // Mettre à jour le compteur des magasins
            const storesCount = document.getElementById('stores-count');
            if (storesCount && product.store_urls) {
                try {
                    const storeUrls = JSON.parse(product.store_urls);
                    storesCount.textContent = storeUrls.length;
                } catch (e) {
                    storesCount.textContent = '0';
                }
            }

            // Mettre à jour le compteur des vidéos
            const videosCount = document.getElementById('videos-count');
            if (videosCount && product.video_urls) {
                try {
                    const videoUrls = JSON.parse(product.video_urls);
                    videosCount.textContent = videoUrls.length;
                } catch (e) {
                    videosCount.textContent = '0';
                }
            }
        }
    </script>
</body>
</html>
