<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détail du produit - SmartSelect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="../config.js"></script> -->

</head>
<body class="bg-gray-100 dark:bg-gray-800">
    <!-- En-tête de navigation -->

    <div id="header-container"></div>
    <div class="bg-white dark:bg-gray-900 shadow">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <button id="back-button" class="text-gray-600 dark:text-gray-300 hover:text-gray-800 dark:hover:text-white">
                ← Retour
            </button>
        </div>
    </div>

    <!-- Conteneur d'erreur -->
    <div id="error-container" class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 mt-4"></div>

    <!-- Contenu principal -->
    <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div class="bg-white dark:bg-gray-900 rounded-lg shadow">
            <!-- Section principale -->
            <div class="flex flex-col md:flex-row">
                <!-- Colonne gauche : Image et informations essentielles -->
                <div class="md:w-1/2 p-6">
                    <div class="aspect-w-1 aspect-h-1 rounded-lg overflow-hidden bg-gray-200 dark:bg-gray-700 mb-6">
                        <img id="product-image" src="" alt="" class="w-full h-full object-cover">
                    </div>

                    <!-- Informations de base -->
                    <div class="space-y-4">
                        <div>
                            <h1 id="product-name" class="text-3xl font-bold text-gray-900 dark:text-white"></h1>
                            <p id="product-model" class="text-lg text-gray-600 dark:text-gray-400"></p>
                        </div>

                        <div class="flex items-center justify-between">
                            <span class="text-2xl font-bold text-primary-600 dark:text-primary-400" id="product-price"></span>
                            <span id="product-stock" class="px-3 py-1 rounded-full text-sm font-semibold"></span>
                        </div>

                        <div>
                            <h2 class="text-lg font-semibold text-gray-900 dark:text-white">Fabricant</h2>
                            <p id="product-manufacturer" class="text-gray-600 dark:text-gray-400"></p>
                        </div>

                        <!-- Codes produit -->
                        <div class="grid grid-cols-2 gap-4 text-sm">
                            <div>
                                <span class="text-gray-600 dark:text-gray-400">SKU:</span>
                                <span id="product-sku" class="font-medium"></span>
                            </div>
                            <div>
                                <span class="text-gray-600 dark:text-gray-400">EAN:</span>
                                <span id="product-ean" class="font-medium"></span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Colonne droite : Spécifications et détails -->
                <div class="md:w-1/2 p-6 border-t md:border-t-0 md:border-l border-gray-200 dark:border-gray-700">
                    <!-- Onglets de navigation -->
                    <div class="border-b border-gray-200 dark:border-gray-700">
                        <nav class="flex -mb-px space-x-8" aria-label="Tabs">
                            <button onclick="switchTab('specs')" class="tab-button active border-b-2 border-primary-500 py-4 px-1 text-sm font-medium">
                                Spécifications
                            </button>
                            <button onclick="switchTab('description')" class="tab-button py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700">
                                Description
                            </button>
                            <button onclick="switchTab('sustainability')" class="tab-button py-4 px-1 text-sm font-medium text-gray-500 hover:text-gray-700">
                                Durabilité
                            </button>
                        </nav>
                    </div>

                    <!-- Contenu des onglets -->
                    <div class="mt-6">
                        <!-- Spécifications -->
                        <div id="tab-specs" class="tab-content">
                            <div class="space-y-6">
                                <!-- Spécifications principales -->
                                <div id="product-specs"></div>

                                <!-- Appareil photo (pour smartphones/tablettes) -->
                                <div id="camera-specs" class="hidden">
                                    <h3 class="text-lg font-semibold mb-3">Appareil photo</h3>
                                    <div class="grid grid-cols-2 gap-4"></div>
                                </div>

                                <!-- Connectivité -->
                                <div id="connectivity-specs" class="hidden">
                                    <h3 class="text-lg font-semibold mb-3">Connectivité</h3>
                                    <div class="grid grid-cols-2 gap-4"></div>
                                </div>

                                <!-- DAS (pour smartphones) -->
                                <div id="sar-ratings" class="hidden">
                                    <h3 class="text-lg font-semibold mb-3">Valeurs DAS (W/kg)</h3>
                                    <div class="grid grid-cols-3 gap-4"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Description -->
                        <div id="tab-description" class="tab-content hidden">
                            <p id="product-description" class="text-gray-600 dark:text-gray-400"></p>
                        </div>

                        <!-- Durabilité -->
                        <div id="tab-sustainability" class="tab-content hidden">
                            <div class="space-y-6">
                                <!-- Indice de réparabilité -->
                                <div>
                                    <h3 class="text-lg font-semibold mb-3">Indice de réparabilité</h3>
                                    <div class="flex items-center space-x-4">
                                        <div id="repairability-index" class="text-2xl font-bold"></div>
                                        <div class="flex-1 bg-gray-200 rounded-full h-2.5 dark:bg-gray-700">
                                            <div id="repairability-bar" class="bg-primary-600 h-2.5 rounded-full"></div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Disponibilité des pièces -->
                                <div>
                                    <h3 class="text-lg font-semibold mb-3">Disponibilité des pièces détachées</h3>
                                    <div id="spare-parts" class="text-lg"></div>
                                </div>

                                <!-- Informations supplémentaires -->
                                <div class="grid grid-cols-2 gap-4">
                                    <div>
                                        <span class="text-gray-600 dark:text-gray-400">Origine de fabrication:</span>
                                        <span id="manufacturing-origin" class="font-medium"></span>
                                    </div>
                                    <div>
                                        <span class="text-gray-600 dark:text-gray-400">Produit durable:</span>
                                        <span id="is-sustainable" class="font-medium"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>


       <!-- Footer -->
       <div id="footer-container"></div>
       
    <!-- Scripts -->
    <script src="assets/js/scriptComponent.js"></script>    
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/header.js"></script>
    <!-- <script  src="./assets/js/config.js"></script> -->
    <script  src="./assets/js/script.js"></script>
    <script src="./assets/js/DetailProduct.js"></script>
    <script>
        function switchTab(tabName) {
            // Cacher tous les contenus
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.add('hidden');
            });
            
            // Désactiver tous les boutons
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('border-primary-500', 'text-primary-600');
                button.classList.add('text-gray-500');
            });
            
            // Afficher le contenu sélectionné
            document.getElementById(`tab-${tabName}`).classList.remove('hidden');
            
            // Activer le bouton sélectionné
            event.currentTarget.classList.remove('text-gray-500');
            event.currentTarget.classList.add('border-primary-500', 'text-primary-600');
        }
    </script>
</body>
</html>
