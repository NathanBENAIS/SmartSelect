<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartSelect - Trouvez vos produits high-tech</title>   
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div id="header-container"></div>   

    <!-- Carousel -->

    <!-- <div id="default-carousel-container"></div> -->
    <!-- Carousel -->


    <!-- Hero Section -->
    <div class="bg-white">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="text-center">
          <h1 class="text-4xl font-bold text-gray-900 mb-4">
            Trouvez le produit high-tech idéal
          </h1>
          <p class="text-xl text-gray-600 mb-8">
            SmartSelect vous aide à choisir les meilleurs produits adaptés à
            vos besoins
          </p>
          <div class="max-w-3xl mx-auto">
            <div class="relative">
              <input
                type="text"
                id="hero-search"
                class="w-full p-4 pr-12 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                placeholder="Rechercher un produit..."
              />
              <div 
                id="hero-search-results" 
                class="absolute z-50 w-full bg-white mt-2 rounded-lg shadow-lg border border-gray-200 hidden overflow-y-auto max-h-96"
              ></div>
              <button
                class="absolute right-4 top-1/2 transform -translate-y-1/2"
              >
                <svg
                  class="w-6 h-6 text-gray-400"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Currently Products  Section -->
    <div id="currently-container"></div>
    
    <!-- Categories Section -->
    <div class="max-w-7xl bg-white mx-auto px-4 sm:px-6 lg:px-8 py-12">
      <h2 class="text-2xl font-bold text-gray-900 mb-6">
        Catégories populaires
      </h2>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <a href="smartphones.html" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow block">
          <h3 class="text-xl font-semibold mb-2">Smartphones</h3>
          <p class="text-gray-600">Découvrez les derniers smartphones</p>
        </a>
        <a href="ordinateurs.html" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow block">
          <h3 class="text-xl font-semibold mb-2">Ordinateurs</h3>
          <p class="text-gray-600">Trouvez l'ordinateur parfait</p>
        </a>
        <a href="tablettes.html" class="bg-white p-6 rounded-lg shadow-md hover:shadow-lg transition-shadow block">
          <h3 class="text-xl font-semibold mb-2">Tablettes</h3>
          <p class="text-gray-600">Explorez notre sélection de tablettes</p>
        </a>
      </div>
    </div>
    

    <!-- Products Section -->
    <div id="recommended-container"></div>

    <div id="footer-container"></div>

    <!-- Scripts -->
    <!-- Charge d'abord la configuration -->
    <script src="./assets/js/config.js"></script>
    
    <!-- Charge ensuite les composants et utilitaires -->
    <script src="./assets/js/search.js"></script>
    <script src="./assets/js/scriptComponent.js"></script>
    <script src="./assets/js/carousel.js"></script>
    <script src="./assets/js/currently.js"></script>
    <script src="./assets/js/recommended.js"></script>

    <!-- Charge les filtres -->
    <script src="./assets/js/filters/BaseProductFilter.js"></script>
    <script src="./assets/js/filters/SmartphoneFilter.js"></script>
    <script src="./assets/js/filters/ComputerFilter.js"></script>
    <script src="./assets/js/filters/TabletFilter.js"></script>
    <script src="./assets/js/filters/ProductFilterFactory.js"></script>
    <script src="./assets/js/filters/AllProductsManager.js"></script>
    
    <!-- Charge la logique spécifique à la page -->
    <script src="./assets/js/category.js"></script>
    <script src="./assets/js/login.js"></script>       
    <script src="./assets/js/header.js"></script>

    <!-- Initialise la recherche de la hero section -->
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // Initialisation de la recherche hero
        const heroSearchInput = document.getElementById('hero-search');
        const heroSearchResults = document.getElementById('hero-search-results');
        if (heroSearchInput && heroSearchResults) {
          new SearchManager(heroSearchInput, heroSearchResults);
        }

        // Rendre les cartes de catégories cliquables
        document.querySelectorAll('.category-card').forEach(card => {
          card.addEventListener('click', (e) => {
            const category = e.currentTarget.dataset.category;
            if (category) {
              window.location.href = `${window.appConfig.baseUrl}/Frontend/pages/${category.toLowerCase()}.html`;
            }
          });
        });
      });
    </script>
  </body>
</html>
